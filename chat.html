<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        padding: 0;
        margin: 0;
        }

    .page_login {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 300px;
        text-align: center;
        line-height: 100px;
        background-color: rgba(230, 224, 224, 0.979);
    }
    .name{
        width: 200px;
        height: 30px;
        border: 1px solid #eee;
    }
    #login{
        width: 50px;
        height: 30px;
        border: 1px solid #eee;
    }
    .top {
        width: 100%;
        height: 50px;
        background-color: #eee;
        text-align: center;
        line-height: 50px;
        margin-left: 200px;
        background-color: rgba(121, 119, 119, 0.63);
    }

    input,
    button {
        outline: none;
    }

    .input {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 100px;
        margin-left: 200px;
    }

    #btn {
        width: 80%;
        height: 100px;
        border: 1px solid #eee;
        border-radius: 4px;
    }

    #send {
        height: 100px;
        width: 10%;
        border: 1px solid #eee;
        border-radius: 4px;
    }

    .chat {
        text-align: center;
        margin: 20px auto;
    }

    .on {
        display: block;
    }

    .off {
        display: none;
    }

    .chat {
        margin-top: 50px;
        padding: 0;
        margin: 0;
    }

    .group {
        padding: 0;
        margin: 0;
    }

    .chat li,
    .group {
        margin-bottom: 5px;
        list-style: none;
        height: 50px;
        width: 200px;
        line-height: 50px;
        text-align: center;
        background-color: #eee;
    }

    .chat li:active,
    .group:active {
        background-color: aqua;
    }

    .page {
        overflow: hidden;
    }

    .left {
        position: fixed;
        left: 0;
        top: 0;
        width: 200px;
        height: 100vh;
        background-color: rgba(121, 119, 119, 0.63);
    }

    .right {
        /* width: 100%; */
        margin-left: 200px;
    }

    .message {
        display: flex;
        align-items: center;
        /* flex-direction: column; */
    }

    .img {
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        border-radius: 50%;
        background-color: aqua;
    }
</style>

<body>
    <div class="page_login">
        <p>聊天室</p>
        <div>
            <input type="text" placeholder="请输入用户名" class="name" />
            <button type="submit" id="login">login</button>
        </div>
    </div>
    <div class="page off">
        <div class="top">
            聊天室
        </div>
        <div class="div">
            <class class="left">
                <p class="group">群聊</p>
                <ul class="chat">
                </ul>
        </div>
        <div class="right">
            <div class="everyone">
            </div>
            <div class="personal">
            </div>
        </div>
        <div class="input">
            <input type="text" id="btn">
            <button type="submit" id="send" style="background-color: #eee;">发送</button>
        </div>
    </div>
</body>
<script>
    let topper = document.getElementsByClassName('top')[0]
    let page = document.getElementsByClassName('page')[0]
    let name = document.getElementsByClassName('name')[0]
    let page_login = document.getElementsByClassName('page_login')[0]
    let login = document.getElementById('login')
    let send = document.getElementById('send')
    let btn = document.getElementById('btn')

    let chat = document.getElementsByClassName('chat')[0]
    let personal = document.getElementsByClassName('personal')[0]
    let group = document.getElementsByClassName('group')[0]
    let everyone = document.getElementsByClassName('everyone')[0]
    let lis = document.getElementsByTagName('li')
    // 获取登录用户nickname
    let user = sessionStorage.getItem('user')
    // ws初始赋予null值
    var ws = null
    // 存储除自己外所有用户
    let alluser = []
    // 定义目前聊天为群聊
    let now_object = "群聊"
    // 发送消息前先选择发送对象
    let tag = false
    // 判断用户是否登录
    if (!user) {
        page.classList.add('off')
    } else {
        page.classList.remove('off')
        page_login.classList.add('off')
    }
    // 登陆事件
    login.onclick = function () {
        if (!name.value) {
            alert('用户名不能为空')
            return
        }
        // 存储用户nickname
        sessionStorage.setItem('user', name.value)
        page.classList.remove('off')
        page_login.classList.add('off')
        // 取出存储的用户nickname
        user = sessionStorage.getItem('user')
        topper.innerHTML = `${user} 聊天室`
        // 创建websocket连接
        ws = new WebSocket("ws://localhost:8080?" + `${user}`)
        // 打开连接
        // 用户首次登陆发送的请求
        ws.onopen = function (e) {
            console.log("连接服务器成功");
            ws.send(JSON.stringify({
                num: 1,
                nickname: user,
                msg: `欢迎${user}`,
                object: "群聊"
            }))
        }
        let str = ""
        // 响应服务端发送过来的数据
        ws.onmessage = function (obj) {
            console.log(JSON.parse(obj.data));
            // 获取当前所有用户并渲染
            if (JSON.parse(obj.data).type === "user") {
                // 从服务端返回所有的用户
                alluser = JSON.parse(obj.data).nickname
                // 对所有用户进行降重处理
                Array.from(new Set(alluser))
                // 去除当前用户自己
                alluser.splice(alluser.indexOf(user), 1)

                // 渲染用户列表
                alluser.forEach((item) => {
                    str += `<li>${item}</li>`

                })
                chat.innerHTML = str
                // 循环用户列表
                Array.from(lis).forEach((item) => {
                    personal.innerHTML += `<div class="content" index="${item.innerHTML}"></div>`
                });
            }
            // 获取聊天信息显示标签
            let content = document.getElementsByClassName('content')
            // 循环用户列表
            Array.from(lis).forEach((item) => {
                // 循环点击用户列表
                item.onclick = function () {
                    // 选择聊天·对象后改变状态为true，可以进行消息发送
                    tag = true
                    // 获取目前聊天对象
                    now_object = item.innerHTML
                    // 隐藏群聊消息框
                    everyone.classList.add('off')
                    Array.from(content).forEach(msg => {
                        // 隐藏所有单聊用户消息框
                        msg.classList.add('off')
                        // 显示当前选择的消息框
                        if (item.innerHTML === msg.getAttribute('index')) {
                            msg.classList.remove('off')
                        }
                    })

                }
            });
            // 选择群聊
            group.onclick = function () {
                // 获取当前聊天对象为群聊
                now_object = group.innerHTML
                //  // 选择聊天·对象后改变状态为true，可以进行消息发送
                tag = true
                // 显示群聊消息框
                everyone.classList.remove('off')
                // 隐藏其他单聊消息框
                Array.from(content).forEach(item => {
                    item.classList.add('off')
                })
            }
            // 聊天对象为群聊
            if (group.innerHTML === JSON.parse(obj.data).object) {
                // group.classList.add('off')
                Array.from(content).forEach(msg => {
                    msg.classList.add('off')
                })
                // 首次进入
                if (JSON.parse(obj.data).num === 1) {
                    everyone.innerHTML += `<p class="message">${JSON.parse(obj.data).msg}</p>`
                }
                // 后续发送消息进行渲染
                if (JSON.parse(obj.data).num === 2) {
                    everyone.innerHTML += `<p class="message"><span class="img">${JSON.parse(obj.data).nickname}</span>${JSON.parse(obj.data).msg}</p>`

                }
            } else {
                // 聊天对象为单聊
                Array.from(content).forEach(item => {
                    item.classList.add('off')
                    // 选择聊天对象，将服务端返回的消息渲染在相应消息开框
                    if (item.getAttribute('index') == JSON.parse(obj.data).object) {
                        item.classList.remove('off')
                        // 后续发送消息进行渲染
                        if (JSON.parse(obj.data).num === 2) {
                            item.innerHTML += `<p class="message"><span class="img">${JSON.parse(obj.data).nickname}</span>${JSON.parse(obj.data).msg}</p>`

                        }
                    }
                    // 将返回的消息渲染在发送者的消息框
                    if (item.getAttribute('index') == JSON.parse(obj.data).nickname) {
                        if (JSON.parse(obj.data).num === 2) {
                            item.innerHTML += `<p class="message"><span class="img">${JSON.parse(obj.data).nickname}</span>${JSON.parse(obj.data).msg}</p>`

                        }
                    }
                });
            }


        }
    }
    topper.innerHTML = `${user} 聊天室`

    // 消息发送
    send.onclick = (() => {
        // 发送消息前先进行聊天对象的选择
        if (!tag) {
            alert("选择聊天对象")
            return
        } else {
            ws.send(JSON.stringify({
                num: 2,
                msg: btn.value,
                nickname: user,
                object: now_object
            }
            ))
            //清空输入框
            btn.value = ""
        }
    })
</script>

</html>
